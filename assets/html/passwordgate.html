<!DOCTYPE html>
<html>
<head>
    <title>Portal Spawnlink Password Protection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Courier New", monospace;
            background-color: black;
            color: green;
            font-size: 24px;
        }

        #passwordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Courier New", monospace;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="password"] {
            padding: 5px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-family: "Courier New", monospace;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: white;
            cursor: pointer;
            font-family: "Courier New", monospace;
        }

        button:hover {
            background-color: darkgreen;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div id="passwordForm">
        <label for="password">Guard's Quarter's Password:</label>
        <input type="password" id="password" required>
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage"></p>
    </div>

    <script>
        // Replace 'your-password' with your actual password
        const correctPassword = '[YOUR_PASSWORD_HERE]';

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (enteredPassword === correctPassword) {
                // Redirect the user to the specified URL
                window.location.href = '[YOUR_PORTAL_URL_HERE]';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        }
    </script>
</body>
</html>
